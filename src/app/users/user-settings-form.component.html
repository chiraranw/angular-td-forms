<div class="container">
  <h2>User Settings</h2>
  <form>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" />
    </div>

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="emialCheck"
      />
      <label class="form-check-label" for="emialCheck">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="userInterface"
        id="light"
        value="option1"
        checked
      />
      <label class="form-check-label" for="light">
        Light
      </label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="userInterface"
        id="monako"
        value="option2"
      />
      <label class="form-check-label" for="monako">
        Monako
      </label>
    </div>
    <div class="form-check disabled">
      <input
        class="form-check-input"
        type="radio"
        name="userInterface"
        id="grey"
        value="option3"
      />
      <label class="form-check-label" for="grey">
        Grey
      </label>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select id="subscriptionType" class="form-control">
        <option value="">Monthly</option>
        <option value="">Annually</option>
        <option value="">Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        name="notes"
        id="notes"
        cols="30"
        rows="3"
        class="form-control"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
