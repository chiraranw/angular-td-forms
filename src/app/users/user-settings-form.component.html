<div class="container">
  <h2>User Settings</h2>
  <form #form="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        [(ngModel)]="userSettings.name"
        required
        #nameField="ngModel"
        [class.field-error]="form.submitted && nameField.invalid"
      />
      <div
        [hidden]="!form.submitted || nameField.valid"
        class="alert alert-danger"
        role="alert"
      >
        Enter Name!
      </div>
    </div>

    <div class="form-check form-group">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="emialCheck"
        name="emailCheck"
        [(ngModel)]="userSettings.emailOffers"
      />
      <label class="form-check-label" for="emialCheck">
        Email Special Offers
      </label>
    </div>

    <p>User Interface Style</p>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="userInterface"
        id="light"
        value="option1"
        checked
        [(ngModel)]="userSettings.interfaceStyle"
      />
      <label class="form-check-label" for="light">
        Light
      </label>
    </div>

    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="userInterface"
        [(ngModel)]="userSettings.interfaceStyle"
        id="monako"
        value="option2"
      />
      <label class="form-check-label" for="monako">
        Monako
      </label>
    </div>
    <div class="form-check disabled">
      <input
        class="form-check-input"
        type="radio"
        name="userInterface"
        [(ngModel)]="userSettings.interfaceStyle"
        id="grey"
        value="option3"
      />
      <label class="form-check-label" for="grey">
        Grey
      </label>
    </div>

    <div class="form-group">
      <label for="subscriptionType">Subscription Type</label>
      <select
        id="subscriptionType"
        class="form-control"
        name="subscriptionType"
        [(ngModel)]="userSettings.subscription"
      >
        <option>Monthly</option>
        <option>Annually</option>
        <option>Lifetime</option>
      </select>
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea
        [(ngModel)]="userSettings.notes"
        name="notes"
        id="notes"
        cols="30"
        rows="3"
        class="form-control"
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <h3>{{ form.value | json }}</h3>
</div>
